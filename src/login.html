<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Catálogo Fotográfico</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="register.html">Registro</a></li>
                    <li><a href="login.html" class="active">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Inicia sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-usuario">Usuario:</label>
                    <input type="text" id="login-usuario" name="login-usuario" required>
                </div>
                <div class="form-group">
                    <label for="login-clave">Contraseña:</label>
                    <input type="password" id="login-clave" name="login-clave" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div style="margin-top: 20px;">
                <a href="index.html" class="btn">Volver a la página principal</a>
            </div>
            <div id="login-status" class="status-message"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Mi Catálogo Fotográfico - Todos los derechos reservados.</p>
    </footer>

    <script src="js/login.js" type="module"></script>

</body>
</html>
